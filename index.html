<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/global.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anonymous+Pro&family=Roboto:wght@300;400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TAILWIND CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "640px",
                    md: "768px",
                    lg: "960px",
                    xl: "1280px",
                    xxl: "1920px"
                },
                extend: {
                    fontFamily: {
                        hero_section_font: ['Bebas Neue', 'serif'],
                        nav_section_font: ['Raleway', 'serif'],
                        footer_section_font: ["Anonymous Pro", "serif"],
                        game_section_font: ["Data_trash"],
                    },
                    fontSize: {
                        xxs: ['10px', '15px'],
                        xs: ['12px', '18px'],
                        sm: ['0.875rem', '22px'],
                        base: ['1rem', '1.5rem'],
                        md: ['1.3rem', '32px'],
                        lg: ['1.5rem', '2.25rem'],
                        xl: ['1.7rem', '34px'],
                        '2xl': ['2rem', '30px'],
                        '4xl': ['6vw', '6vw']
                    },

                    animation: {
                        'spin': 'spin 4s linear infinite',
                        'spin-slow': 'spin 1s linear',
                        'pulseShadow': 'pulseShadow 1s cubic-bezier(0.5, 0.5, 0, 1)',
                        'pulseIcon': 'pulseIcon 1s cubic-bezier(0.5, 0.5, 0, 1)'
                    },
                    keyframes: {
                        pulseShadow: {
                            '0%': { boxShadow: '0 0 0 0 rgba(255, 255, 255, 0.4)' },
                            '100%': { boxShadow: '0 0 0 15px transparent' },
                        },

                    },
                    dropShadow: {
                        // USAGE : Footer Icons
                        'glowWhite': '0 0 10px rgba(255, 255, 255, 0.7)',
                    },
                },

            }
        }

    </script>

    <title>DisqueRaye</title>
</head>

<body class="flex flex-col min-h-screen max-w-screen">

    <header class="padding-layout header-margin header-font flex items-center">
        <nav class="w-full flex flex-col md:flex-row items-center justify-between gap-4 uppercase">
            <div class="logo__wrapper">
                <a href="./index.html"
                    class="flex items-center gap-4">
                    <div id="logo" class="w-[50px]">
                        <img src="./assets/images/micro-logo.png" alt="Logo">
                    </div>
                    <p>DisqueRaye.fr</p>
                </a>
            </div>
            <ul
                class="nav-menu flex gap-8">
                <li>
                    <a href="#" class="nav-menu__item nav-menu__item-active">
                        le jeu
                    </a>
                </li>
                <li>
                    <a href="./pages/carousel.html" class="nav-menu__item">
                        boîtes à son
                    </a>
                </li>
                <li>
                    <a href="./pages/contact.html" class="nav-menu__item">
                        contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="padding-layout relative flex-grow flex items-center justify-center">

        <div class="xl:flex-1 h-full flex flex-col relative z-5 gap-[3vh] md:gap-[5vh] xl:flex-1 lg:mt-10 xl:gap-8">
            <div class="block h-[7vh] xl:hidden"></div>
            <div class="relative flex justify-center xl:block">
                <h1
                    class="relative z-10 font-hero_section_font text-2xl md:text-4xl  text-center tracking-widest xl:tracking-[1px] xl:text-left">
                    Utilisez vos méninges <br />
                    <div id="typed-strings">
                        <span>Ne les rayez pas.</span>
                    </div>
                    <span id="typed"></span>
                </h1>
                <div
                    class="absolute z-0 bottom-[-2vh] md:bottom-[-4.5vh] lg:bottom-[-10vh] xl:hidden flex justify-center items-center">
                    <img src="./assets/images/home/home-vinyl.png" alt="Vinyl"
                        class="w-[80%] lg:w-auto opacity-60 animate-spin">
                </div>
            </div>

            <h2
                class="font-hero_section_font text-base md:text-xl text-center  tracking-widest xl:tracking-[1px] xl:text-left">
                Un jeu, des <span class="inline-block -scale-x-[1]">énigmes</span> et de l'arrachage de cheveux<br> à
                en devenir chauve
            </h2>
            <!-- MENU TOGGLE -->
            <input type="checkbox" id="menu-toggle" class="hidden peer">
            <label for="menu-toggle"
                class="group relative cursor-pointer border-[3px] mx-auto rounded-lg px-16 py-3 font-hero_section_font  text-md tracking-widest uppercase xl:ml-0 transition-all duration-300 hover:animate-pulseShadow hover:bg-[#ffffff15]">
                Jouer
            </label>

            <!-- MENU MODAL -->
            <div id="menu"
                class="hidden peer-checked:flex peer-checked:pointer-events-auto transition-all duration-300 ease-in-out fixed z-50 inset-0 bg-[#000] bg-opacity-50 backdrop-blur-sm items-center justify-center">

                <div class="bg-black bg-opacity-80 border border-[#FAFAFA] w-auto relative">

                    <div class="absolute right-0 top-0 flex justify-end items-center">
                        <label for="menu-toggle" class="cursor-pointer border hover:bg-[#ffffff25]">
                            <img class="size-[3vh]" src="assets/icons/icon_close.png" alt="Close">
                        </label>
                    </div>

                    <ul class="uppercase text-white text-4xl p-[4vh] flex flex-col gap-10 font-game_section_font">
                        <li>
                            <a href="./pages/enigme.html" class="game_menu">Nouvelle partie</a>
                        </li>
                        <li>
                            <a href="./pages/enigme.html" class="game_menu">Continuer</a>
                        </li>
                        <li>
                            <a href="" class="game_menu">Tutorial</a>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="hidden xl:block xl:h-[130px]"></div>
        </div>
        <div class="hidden xl:flex xl:flex-1 justify-end overflow-hidden">
            <img src="./assets/images/home/home-vinyl.png" alt="Vinyl"
                class="xl:max-h-[70vh] overflow-hidden animate-spin">
        </div>
    </main>

    <footer class="footer-font padding-layout flex flex-col xl:flex-row-reverse items-center xl:justify-between gap-4 
">
        <!-- SOCIAL ICONS -->
        <ul class="flex-1 flex justify-end gap-4">
            <li class="social-icon__container">
                <a href="https://www.facebook.com/disquerayecom/">
                    <img class="social-icon__image" src="./assets/icons/icon_facebook.png" alt="Facebook Logo"
                        loading="lazy">
                </a>
            </li>
            <li class="social-icon__container">
                <a href="https://bsky.app/profile/allenshamal.bsky.social">
                    <img class="social-icon__image" src="../assets/icons/icon_blue-sky.png" alt="Blue sky Logo" loading="lazy">
                </a>
            </li>
            <li class="social-icon__container">
                <a href="https://x.com/disqueraye">
                    <img class="social-icon__image" src="./assets/icons/icon_twitter.png" alt="Twitter Logo"
                        loading="lazy">
                </a>
            </li>
            <li class="social-icon__container">
                <a href="https://discord.com/invite/8hgz8yw">
                    <img class="social-icon__image" src="./assets/icons/icon_discord.png" alt="Discord Logo"
                        loading="lazy">
                </a>
            </li>
            <li class="social-icon__container">
                <a href="https://www.instagram.com/disque_raye">
                    <img class="social-icon__image" src="./assets/icons/icon_instagram.png" alt="Instagram Logo"
                        loading="lazy">
                </a>
            </li>
        </ul>

        <!-- COPYRIGHT -->
        <p class="flex-2 copyright">&copy; Copyright 2023 DisqueRaye.fr <br class="md:hidden" /> | <span> <a
                    class="policy" href="./pages/policy.html">Mentions légales</a></span> | By Allen Shamal</p>
        <div class="hidden lg:block md:flex-1"></div>
    </footer>

    <script src="./js/logo-spin.js"></script>
    <script src="./js/text-type.js"></script>
</body>
</html>
